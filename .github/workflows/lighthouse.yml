name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # ÊØèÂë®‰∏âÊôö‰∏ä 24:00 (Âåó‰∫¨Êó∂Èó¥) = UTC 16:00
    - cron: '0 16 * * 3'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse Collect
        run: |
          LHCI_BUILD_CONTEXT__CURRENT_HASH=github-actions \
          lhci collect --config=lighthouserc.js || true

      - name: Run Lighthouse Upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LHCI_BUILD_CONTEXT__CURRENT_HASH=github-actions \
          lhci upload --config=lighthouserc.js 2>&1 | tee upload_output.txt || true

      - name: Display Report URL
        id: report
        run: |
          REPORT_URL=$(grep -oP 'https://storage\.googleapis\.com/[^\s]+\.html' upload_output.txt | head -1)
          
          if [ -n "$REPORT_URL" ]; then
            echo "## üìä Lighthouse Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîó [View Online Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Report includes averages from all runs" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Report URL: $REPORT_URL"
            echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No report URL found"
            echo "report_url=" >> $GITHUB_OUTPUT
          fi

      - name: Extract Lighthouse Scores
        id: scores
        run: |
          echo "üìÅ Checking for Lighthouse files..."
          ls -la .lighthouseci/ || echo "Directory not found"
          
          if [ -f ".lighthouseci/manifest.json" ]; then
            echo "‚úÖ manifest.json found"
            echo "üìÑ File content:"
            cat .lighthouseci/manifest.json | jq '.[0].summary' || echo "Failed to parse JSON"
            
            # ‰ªé manifest.json ÊèêÂèñÂàÜÊï∞Âπ∂ËΩ¨Êç¢‰∏∫ 0-100 ËåÉÂõ¥
            jq -r '.[0].summary | 
              "performance=\((.performance * 100) | round)",
              "accessibility=\((.accessibility * 100) | round)",
              "best_practices=\((."best-practices" * 100) | round)",
              "seo=\((.seo * 100) | round)"' \
              .lighthouseci/manifest.json >> $GITHUB_OUTPUT
            
            echo "üìä Extracted scores:"
            cat $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è manifest.json not found, using default values"
            echo "performance=0" >> $GITHUB_OUTPUT
            echo "accessibility=0" >> $GITHUB_OUTPUT
            echo "best_practices=0" >> $GITHUB_OUTPUT
            echo "seo=0" >> $GITHUB_OUTPUT
          fi

      - name: Send Feishu Notification
        if: steps.report.outputs.report_url != ''
        continue-on-error: true
        run: |
          FEISHU_WEBHOOK_URL="${{ secrets.FEISHU_WEBHOOK_URL }}"
          REPORT_URL="${{ steps.report.outputs.report_url }}"
          
          if [ -z "$FEISHU_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è FEISHU_WEBHOOK_URL not configured, skipping notification"
            exit 0
          fi
          
          # Ëé∑ÂèñÂåó‰∫¨Êó∂Èó¥
          BUILD_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          
          # Ëé∑ÂèñÂàÜÊï∞
          PERFORMANCE="${{ steps.scores.outputs.performance }}"
          ACCESSIBILITY="${{ steps.scores.outputs.accessibility }}"
          BEST_PRACTICES="${{ steps.scores.outputs.best_practices }}"
          SEO="${{ steps.scores.outputs.seo }}"
          
          # Ê†πÊçÆÂàÜÊï∞Á°ÆÂÆöÈ¢úËâ≤ÂõæÊ†á
          get_icon() {
            score=$1
            if [ "$score" -ge 90 ]; then
              echo "üü¢"
            elif [ "$score" -ge 50 ]; then
              echo "üü†"
            else
              echo "üî¥"
            fi
          }
          
          PERF_ICON=$(get_icon $PERFORMANCE)
          ACC_ICON=$(get_icon $ACCESSIBILITY)
          BP_ICON=$(get_icon $BEST_PRACTICES)
          SEO_ICON=$(get_icon $SEO)
          
          curl -X POST "$FEISHU_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msg_type\": \"interactive\",
              \"card\": {
                \"header\": {
                  \"title\": {
                    \"content\": \"üìä eSIM Lighthouse CI Êä•Âëä\",
                    \"tag\": \"plain_text\"
                  },
                  \"template\": \"blue\"
                },
                \"elements\": [
                  {
                    \"tag\": \"div\",
                    \"text\": {
                      \"content\": \"$PERF_ICON **Performance**: $PERFORMANCE\\n$ACC_ICON **Accessibility**: $ACCESSIBILITY\\n$BP_ICON **Best Practices**: $BEST_PRACTICES\\n$SEO_ICON **SEO**: $SEO\",
                      \"tag\": \"lark_md\"
                    }
                  },
                  {
                    \"tag\": \"hr\"
                  },
                  {
                    \"tag\": \"div\",
                    \"text\": {
                      \"content\": \"‚è∞ **ÊûÑÂª∫Êó∂Èó¥**: $BUILD_TIME\",
                      \"tag\": \"lark_md\"
                    }
                  },
                  {
                    \"tag\": \"hr\"
                  },
                  {
                    \"tag\": \"action\",
                    \"actions\": [
                      {
                        \"tag\": \"button\",
                        \"text\": {
                          \"content\": \"üîó Êü•ÁúãËØ¶ÁªÜÊä•Âëä\",
                          \"tag\": \"plain_text\"
                        },
                        \"url\": \"$REPORT_URL\",
                        \"type\": \"primary\"
                      }
                    ]
                  }
                ]
              }
            }"
          
          echo "‚úÖ Feishu notification sent with scores"